defaults:
  run:
    working-directory: "terraform"

name: Spring Boot Infra

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  Build:
    runs-on: ubuntu-latest
    environment:
      name: Development
      url: "http://dev.test_demoApp.com"
    steps:
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Checkout
        uses: actions/checkout@v3

      - uses: google-github-actions/auth@v1
        id: auth
        with:
          credentials_json: ${{ secrets.GCP_SA }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Deploy
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

  Development:
    name: Deploy to Development
    needs: [Build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: Development
      url: "http://dev.test_demoApp.com"
    steps:
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Checkout
        uses: actions/checkout@v3

      - name: Detect if app code changed
        id: changes
        run: |
          git fetch origin main
          if git diff --name-only origin/main...HEAD | grep -q '^src/'; then
            echo "app_changed=true" >> $GITHUB_OUTPUT
          else
            echo "app_changed=false" >> $GITHUB_OUTPUT
          fi

      - uses: google-github-actions/auth@v1
        id: auth
        with:
          credentials_json: ${{ secrets.GCP_SA }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Initialize Terraform
        run: terraform init

      - name: Initialize Terraform
        run: terraform plan

      - name: Set up JDK 17 for main branch
        if: steps.changes.outputs.app_changed == 'true'
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build JAR

        run: mvn clean package -DskipTests
        working-directory: ./
        if: steps.changes.outputs.app_changed == 'true'
      - name: Build & Push Docker Image (Only for Main Branch)
        run: |
          gcloud auth configure-docker northamerica-northeast1-docker.pkg.dev
          docker build -t northamerica-northeast1-docker.pkg.dev/off-net-dev/lendly-demo/spring-boot-rest-app:dev .
          docker push northamerica-northeast1-docker.pkg.dev/off-net-dev/lendly-demo/spring-boot-rest-app:dev
        working-directory: ./

      - name: Terraform Apply
        if: steps.changes.outputs.app_changed == 'true'
        run: |
          terraform apply -auto-approve \
          -var="environment=development" \
          -var="image_tag=dev" \
          -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
          -var="repo_name=${{ secrets.GCR_REPO_NAME }}"
