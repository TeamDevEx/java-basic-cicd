defaults:
  run:
    working-directory: "dev"

name: Spring Boot Infra

on:
  push:
    branches: ["main"]
  pull_request:

env:
  image_tag: ${{ github.sha }}

jobs:
  Validate:
    runs-on: ubuntu-latest
    environment:
      name: Development
      url: "http://dev.test_demoApp.com"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect if app code changed
        id: changes
        run: |
          git fetch origin main
          MERGE_BASE=$(git merge-base HEAD origin/main)
          if git diff --name-only $MERGE_BASE HEAD | grep -q '^src/'; then
            echo "app_changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes were made in Application!"
          else
            echo "app_changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No Changes were made in Application."
          fi

      - name: Set up JDK 17 for main branch
        if: steps.changes.outputs.app_changed == 'true'
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build JAR
        if: steps.changes.outputs.app_changed == 'true'
        run: mvn clean package -DskipTests
        working-directory: ./

      - name: Build & Push Docker Image
        if: steps.changes.outputs.app_changed == 'true'
        run: |
          gcloud auth configure-docker northamerica-northeast1-docker.pkg.dev
          docker build -t northamerica-northeast1-docker.pkg.dev/off-net-dev/lendly-demo/spring-boot-rest-app:$image_tag .
          docker push northamerica-northeast1-docker.pkg.dev/off-net-dev/lendly-demo/spring-boot-rest-app:$image_tag
        working-directory: ./

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - uses: google-github-actions/auth@v1
        id: auth
        with:
          credentials_json: ${{ secrets.GCP_SA }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Deploy (App Changed)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.changes.outputs.app_changed == 'true'
        run: |
          terraform apply -auto-approve \
            -var="environment=development" \
            -var="image_tag=$image_tag" \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="repo_name=${{ secrets.GCR_REPO_NAME }}"

